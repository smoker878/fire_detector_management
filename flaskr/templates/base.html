<!doctype html>
<title>{% block title %}{% endblock %} </title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('index') }}">🧯消防設備Bypass管理</a></h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">🚪登出</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">📜註冊</a>
      <li><a href="{{ url_for('auth.login') }}">🚪登入</a>
    {% endif %}
  </ul>
</nav>
<nav>
  <ul>
  <li><a href="{{ url_for('index') }}">🏠首頁</a>
  <li><a href="{{ url_for('form.apply') }}">📜新增</a>
  <li><a href="{{ url_for('form.history') }}">📚歷史</a>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
